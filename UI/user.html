<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="user.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="js/user.js"></script>
  <link rel="stylesheet" href="css/user.css">
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="user.html" onclick="closeNav()">New Transit</a>
    <a href="progress.html" onclick="hideForm()">Transit in progress</a>
    <a href="transits.html" onclick="hideForm()">All Transits</a>
    <a href="profile.html" onclick="hideForm()">Profile</a>
    <a href="notifications.html" onclick="hideForm()">Notifications</a>
    <a href="index.html" onclick="logout()">Logout</a>
  </div>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Sendit</span>


  <div class="wrapper" id="#new">
    <!-- new transit -->
    <div class="newtransit">
      <h1>Create A Parcel</h1>
      <form>
        <label>Pick up</label>
        <input autofocus autocomplete="off" type="text" name="pickup" placeholder="Pick up location">
        <label>Destination</label>
        <input autocomplete="off" type="text" name="destination" placeholder="Destination location">
        <label>Quantity</label>
        <input autocomplete="off" type="number" name="quantity" placeholder="Quantity">
        <label>Weight</label>
        <input autocomplete="off" type="number" name="Weight" placeholder="Weigth">
        <label>Comment</label>
        <input autocomplete="off" type="text" name="description" placeholder="comment">

        <input type="submit" value="place order">
      </form>
    </div>
  </div>
</body>

</html>
